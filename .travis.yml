sudo: true
language: node_js
node_js:
  - '10'

addons:
  apt:
    packages:
      - libgconf-2-4
  chrome: stable

branches:
  only:
    - /.*/

before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ~/.npmrc

install:
  - pip install --user awscli
  - yarn install --production=false

before_script:
  - yarn bootstrap
  - yarn link

script:
  - yarn lint
  - yarn build
  - yarn doc
  - yarn test
  - 'if [ "$TRAVIS_BRANCH" != "develop" ]; then bash scripts/publish.sh; fi'

notifications:
  email:
    on_failure: always
